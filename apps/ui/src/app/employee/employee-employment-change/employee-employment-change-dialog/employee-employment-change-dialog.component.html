<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-content> Do you want to {{ data.action }} {{ data.employeeName }}?</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" data-qa="cancel-button">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial data-qa="confirm-button">
    {{ data.action | titlecase }} Employee
  </button>
</mat-dialog-actions>
