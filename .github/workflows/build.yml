name: Branch

on: [push, pull_request]

env:
  DATABASE_URL: file:../data/dev.db
  ENV: 3000

jobs:
  checkout-and-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 17
          check-latest: true
          cache: 'npm'
      - name: Get dependencies
        run: npm ci
      - name: Save Workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-cache

  e2e:
    runs-on: ubuntu-latest
    needs:
      - checkout-and-setup
    steps:
      - name: Load Workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-cache
      - name: Setup Nx SHAs
        uses: nrwl/nx-set-shas@v3
      - name: Setup Prisma DB
        run: npx prisma migrate deploy
      - name: Seed DB
        run: npx prisma db seed
      - name: Run E2E Tests
        continue-on-error: true
        run: npx nx affected --target=e2e --parallel=3
      - name: Save e2e artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Cypress
          path: dist/cypress

  build:
    runs-on: ubuntu-latest
    needs:
      - checkout-and-setup
    steps:
      - name: Load Workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-cache
      - name: Setup Nx SHAs
        uses: nrwl/nx-set-shas@v3
      - name: Build
        run: npx nx affected --target=build --parallel=3

  test:
    runs-on: ubuntu-latest
    needs:
      - checkout-and-setup
    steps:
      - name: Load Workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-cache
      - name: Setup Nx SHAs
        uses: nrwl/nx-set-shas@v3
      - name: Test
        run: npx nx affected --target=test --parallel=3 --ci --code-coverage

  lint:
    runs-on: ubuntu-latest
    needs:
      - checkout-and-setup
    steps:
      - name: Load Workspace
        uses: actions/cache@v3
        with:
          path: .
          key: workspace-cache
      - name: Setup Nx SHAs
        uses: nrwl/nx-set-shas@v3
      - name: Lint
        run: npx nx affected --target=lint --parallel=3

  deploy-frontend:
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'main' }}
    needs:
      - checkout-and-setup
      - build
      - test
      - lint
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_DEPLOYMENT_USERNAME }}
          password: ${{ secrets.DOCKER_DEPLOYMENT_SECRET }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./.docker/frontend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/research-data-showcase-frontend:latest

  deploy-backend:
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'main' }}
    needs:
      - checkout-and-setup
      - build
      - test
      - lint
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_DEPLOYMENT_USERNAME }}
          password: ${{ secrets.DOCKER_DEPLOYMENT_SECRET }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./.docker/backend.Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/research-data-showcase-backend:latest
